
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-neutral-very-dark-blue text-neutral-light-grey font-overpass">
    <main class="flex justify-center items-center h-screen">
      <div class="container">
        <div class="card bg-gradient-to-b from-neutral-dark-blue to-neutral-very-dark-blue rounded-lg p-6 max-w-xs mx-auto">
          <div class="flex justify-center mb-5">
            <img
              class="rounded-full mb-5"
              src="./images/icon-star.svg"
              alt="icon star" />
          </div>
          <h2 class="text-2xl font-bold text-white mb-3">How did we do?</h2>
          <p class="mb-7 text-neutral-light-grey">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="flex justify-between mb-7">
            <span
              class="w-10 h-10 rounded-full flex items-center justify-center bg-neutral-dark-blue text-neutral-light-grey cursor-pointer hover:bg-neutral-light-grey hover:text-white"
              data-rating
              data-value="1"
              >1</span
            >
            <span
              class="w-10 h-10 rounded-full flex items-center justify-center bg-neutral-dark-blue text-neutral-light-grey cursor-pointer hover:bg-neutral-light-grey hover:text-white"
              data-rating
              data-value="2"
              >2</span
            >
            <span
              class="w-10 h-10 rounded-full flex items-center justify-center bg-neutral-dark-blue text-neutral-light-grey cursor-pointer hover:bg-neutral-light-grey hover:text-white"
              data-rating
              data-value="3"
              >3</span
            >
            <span
              class="w-10 h-10 rounded-full flex items-center justify-center bg-neutral-dark-blue text-neutral-light-grey cursor-pointer hover:bg-neutral-light-grey hover:text-white"
              data-rating
              data-value="4"
              >4</span
            >
            <span
              class="w-10 h-10 rounded-full flex items-center justify-center bg-neutral-dark-blue text-neutral-light-grey cursor-pointer hover:bg-neutral-light-grey hover:text-white"
              data-rating
              data-value="5"
              >5</span
            >
          </div>
          <button
            class="w-full rounded-2xl bg-primary-orange py-3 text-neutral-white font-bold hover:bg-neutral-white hover:text-primary-orange transition"
            data-submit>
            Submit
          </button>
        </div>
        <div class="message" data-message></div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
    
      .font-overpass {
        font-family: 'Overpass', sans-serif;
      }
      
      .bg-primary-orange {
        background-color: hsl(25, 97%, 53%);
      }
    
      .text-neutral-white {
        color: hsl(0, 0%, 100%);
      }
    
      .bg-neutral-dark-blue {
        background-color: hsl(213, 19%, 18%);
      }
    
      .bg-neutral-very-dark-blue {
        background-color: hsl(216, 12%, 8%);
      }
    
      .text-neutral-light-grey {
        color: hsl(217, 12%, 63%);
      }
    
      .text-primary-orange {
        color: hsl(25, 97%, 53%);
      }
    
      .bg-gradient-to-b {
        background: linear-gradient(180deg, hsl(215, 22.57%, 16.18%), hsl(213.75, 24.67%, 9.59%) 50%);
      }
    </style>
  </body>
</html>
